<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Movie Ratings</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css"
    />
  </head>
  <body>
    <div class="main-heading text-center">
      <h1>Movie App with jQuery!</h1>
      <form id="movie-form">
        <label for="title" id="title">
          Title:
          <input type="text" />
        </label>
        <label for="rating" id="rating">
          Rating:
          <input type="text" />
        </label>
        <button type="submit" class="submit-btn">Enter Movie</button>
      </form>
    </div>
    <br />
    <div class="table-div">
      <table class="table">
        <tr>
          <th scope="col" id="title-header">Title</th>
          <th scope="col" id="rating-header" >Rating</th>
          <th scope="col">Delete </i></th>
        </tr>
        <tbody id="movie-table-body">
      
        </tbody>
      </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="movie.js"></script>
  </body>
</html>
